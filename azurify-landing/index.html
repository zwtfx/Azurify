<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KCWZ SAB STORE - Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0a0a0f; font-family: 'Poppins', sans-serif; color: white; }
    .neon-text { text-shadow: 0 0 5px #0ff, 0 0 20px #0ff; }
    .card-box { padding: 20px; background: #111; border-radius: 12px; }
    .stripe-input { padding: 10px; border-radius: 8px; background: #000; color: #0ff; }
    button { background: #0ff; color: black; padding: 12px 20px; border-radius: 8px; font-weight: bold; transition: 0.2s; }
    button:hover { background: white; color: black; }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="card-box w-full max-w-md">
    <h1 class="text-3xl font-bold text-center neon-text mb-6">KCWZ SAB STORE</h1>

    <form id="payment-form">
      <div id="card-element" class="mb-4 p-3 border border-gray-700 rounded-lg bg-black"></div>
      <button id="submit">Pay Now</button>
      <p id="error-message" class="mt-2 text-red-500"></p>
    </form>
  </div>

  <script>
    const stripe = Stripe("pk_live_51SBZdPRp39p1foM6QfEulJQsS2LHDntKVONQQ7hFD1MN9TCqjhDT2aWLLTTXxxj5kfFuxZifx1DRcg6gieFi1FM3002miDsODo"); // Replace with your real publishable key
    const elements = stripe.elements({ appearance: { theme: 'night' }});
    const cardElement = elements.create("card", { style: { base: { color: "#0ff", fontSize: "16px" } }});
    cardElement.mount("#card-element");

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const { error, paymentMethod } = await stripe.createPaymentMethod({
        type: "card",
        card: cardElement,
      });

      if (error) {
        document.getElementById("error-message").textContent = error.message;
      } else {
        // Send paymentMethod.id to your backend to complete the payment
        console.log("PaymentMethod created:", paymentMethod.id);
      }
    });
  </script>
</body>
</html>
